<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tecnobog - Cat√°logo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #cfd8dc;
    }
    .card {
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">üñ•Ô∏è Tecnobog</a>
      <div>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregar">‚ûï Agregar Producto</button>
      </div>
    </div>
  </nav>

 
  <div class="container py-5">
    <h2 class="text-center mb-4">üì¶ Cat√°logo de Productos</h2>
    <div class="row g-4" id="productosContainer">
     
    </div>
  </div>

  
  <div class="modal fade" id="modalAgregar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formAgregar">
          <div class="modal-body">
            <input type="text" class="form-control mb-2" name="nombre" placeholder="Nombre" required>
            <input type="number" class="form-control mb-2" name="precio" placeholder="Precio" required>
            <input type="text" class="form-control mb-2" name="imagen" placeholder="URL de Imagen" required>
            <textarea class="form-control mb-2" name="descripcion" placeholder="Descripci√≥n" required></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formEditar">
          <div class="modal-body">
            <input type="hidden" name="id" id="editId">
            <input type="text" class="form-control mb-2" name="nombre" id="editNombre" required>
            <input type="number" class="form-control mb-2" name="precio" id="editPrecio" required>
            <input type="text" class="form-control mb-2" name="imagen" id="editImagen" required>
            <textarea class="form-control mb-2" name="descripcion" id="editDescripcion" required></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" type="submit">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  
    async function cargarProductos() {
      const res = await fetch("api_productos.php");
      const productos = await res.json();
      const cont = document.getElementById("productosContainer");
      cont.innerHTML = "";

      productos.forEach(prod => {
        cont.innerHTML += `
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="${prod.imagen}" class="card-img-top" alt="${prod.nombre}">
              <div class="card-body">
                <h5 class="card-title">${prod.nombre}</h5>
                <p class="text-muted">${prod.descripcion}</p>
                <p class="fw-bold text-primary">$${prod.precio}</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-warning btn-sm" 
                    onclick="editar(${prod.id}, '${prod.nombre}', '${prod.precio}', '${prod.imagen}', \`${prod.descripcion}\`)">
                    ‚úèÔ∏è Editar
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="eliminar(${prod.id})">üóëÔ∏è Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }

   
    document.getElementById("formAgregar").addEventListener("submit", async e => {
      e.preventDefault();
      const datos = new FormData(e.target);
      const res = await fetch("api_agregar.php", { method: "POST", body: datos });
      if (await res.json()) {
        e.target.reset();
        bootstrap.Modal.getInstance(document.getElementById("modalAgregar")).hide();
        cargarProductos();
      }
    });

    
    function editar(id, nombre, precio, imagen, descripcion) {
      document.getElementById("editId").value = id;
      document.getElementById("editNombre").value = nombre;
      document.getElementById("editPrecio").value = precio;
      document.getElementById("editImagen").value = imagen;
      document.getElementById("editDescripcion").value = descripcion;
      new bootstrap.Modal(document.getElementById("modalEditar")).show();
    }

    document.getElementById("formEditar").addEventListener("submit", async e => {
      e.preventDefault();
      const datos = new FormData(e.target);
      const res = await fetch("api_editar.php", { method: "POST", body: datos });
      if (await res.json()) {
        bootstrap.Modal.getInstance(document.getElementById("modalEditar")).hide();
        cargarProductos();
      }
    });

   
    async function eliminar(id) {
      if (confirm("¬øSeguro que quieres eliminar este producto?")) {
        const datos = new FormData();
        datos.append("id", id);
        const res = await fetch("api_eliminar.php", { method: "POST", body: datos });
        if (await res.json()) {
          cargarProductos();
        }
      }
    }

   
    cargarProductos();
  </script>
</body>
</html>
